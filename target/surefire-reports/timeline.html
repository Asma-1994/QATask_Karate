<!DOCTYPE HTML>
<html>
  <head>

  </head>
  <body>
    <div id="visualization"></div>
    <script>
var groups = new vis.DataSet([{"id":1,"content":"ForkJoinPool-1-worker-3"},{"id":2,"content":"ForkJoinPool-1-worker-9"},{"id":3,"content":"ForkJoinPool-1-worker-11"},{"id":4,"content":"ForkJoinPool-1-worker-7"},{"id":5,"content":"ForkJoinPool-1-worker-5"}]);

  </body>
</html>
